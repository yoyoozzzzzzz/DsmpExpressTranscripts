<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcript Viewer</title>
  <style>
    body {
      background-color: #fff0f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .header {
      font-size: 2em;
      color: #ff69b4;
      text-align: center;
      margin-bottom: 30px;
    }
    .transcript {
      background: white;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      box-shadow: 0 0 10px #ffb6c1;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">ðŸŽ€ Transcript Viewer ðŸŽ€</div>
  <div id="transcripts"></div>

  <script type="module">
    const SUPABASE_URL = 'https://wrxfjbkhxbwdscxpanlm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyeGZqYmtoeGJ3ZHNjeHBhbmxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODkxMzcsImV4cCI6MjA2NjQ2NTEzN30.Oy8B9sEVvbxEoD6UzHdNg6gJtuH79KDUiGndhft5Auo';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadTranscripts() {
      const { data, error } = await supabase.from('transcripts').select('*').order('timestamp', { ascending: false });

      if (error) {
        document.getElementById('transcripts').innerText = 'Failed to load transcripts.';
        return;
      }

      const container = document.getElementById('transcripts');
      container.innerHTML = '';
      data.forEach(t => {
        const div = document.createElement('div');
        div.className = 'transcript';
        div.innerHTML = `<strong>Ticket:</strong> ${t.ticket_id}<br><div class="timestamp">${new Date(t.timestamp).toLocaleString()}</div><hr>${t.content}`;
        container.appendChild(div);
      });
    }

    loadTranscripts();
  </script>
</body>
</html>
